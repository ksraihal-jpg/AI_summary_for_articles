<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 32px 24px;
        max-width: 560px;
        margin: 0 auto;
        background: linear-gradient(165deg, #f8fafc 0%, #f1f5f9 100%);
        color: #1e293b;
        min-height: 100vh;
      }

      h1 {
        color: #0f172a;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin: 0 0 24px 0;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        color: #334155;
      }

      .form-group p {
        margin: 12px 0 0 0;
        font-size: 0.875rem;
        color: #64748b;
        line-height: 1.5;
      }

      .form-group a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 500;
      }

      .form-group a:hover {
        text-decoration: underline;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        font-family: inherit;
        font-size: 0.9rem;
        color: #334155;
        background: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      input[type="text"]::placeholder {
        color: #94a3b8;
      }

      button {
        background: linear-gradient(180deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-family: inherit;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.35);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.45);
      }

      button:active {
        transform: translateY(0);
      }

      .success-message {
        color: #059669;
        margin-top: 16px;
        display: none;
        font-weight: 500;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
  </body>
</html>
